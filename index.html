<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <style type="text/css" id="operaUserStyle"></style>
    <link rel="stylesheet" href="/CSS/styles.css?_cacheOverride=1714385027495">
</head>

<body>

    <!-- Background Video -->
    <video autoplay="" muted="" loop="" id="myVideo">
        <source src="/assets/images/background.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <!-- Main Container for buttons and profile picture -->
    <div class="button-container">
        <!-- Profile Picture -->
        <div class="profile-picture-container">
            <img src="assets/images/profile2.png" alt="Profile Picture" class="profile-picture">
        </div>
        <!-- Buttons to "About me", "Collaborations", "Workwithme", "Resume" -->
        <a href="/html/about_me.html" class="icon-button">
            <button>
                <img src="/assets/images/about_me.png" alt="About Me">
            </button>
        </a>
        <button class="icon-button" href="/html/collaborations.html">
            <img src="/assets/images/collaborations.png" alt="Collaborations">
        </button>
        <button class="icon-button" href="/html/workwithme.html">
            <img src="/assets/images/work_with_me.png" alt="Work With Me">
        </button>
        <button class="icon-button" href="/html/resume.html">
            <img src="/assets/images/resume.png" alt="Resume">
        </button>
    </div>

    <script>
        // <![CDATA[  <-- SVG support. Opera Dev tools)
        if ('WebSocket' in window) {
            (function () {
                function refreshCSS() {
                    var sheets = [].slice.call(document.getElementsByTagName("link"));
                    var head = document.getElementsByTagName("head")[0];
                    for (var i = 0; i < sheets.length; ++i) {
                        var elem = sheets[i];
                        var parent = elem.parentElement || head;
                        parent.removeChild(elem);
                        var rel = elem.rel;
                        if (elem.href && typeof rel != "string" || rel.length == 0 || rel.toLowerCase() == "stylesheet") {
                            var url = elem.href.replace(/(&|\?)_cacheOverride=\d+/, '');
                            elem.href = url + (url.indexOf('?') >= 0 ? '&' : '?') + '_cacheOverride=' + (new Date().valueOf());
                        }
                        parent.appendChild(elem);
                    }
                }
                var protocol = window.location.protocol === 'http:' ? 'ws://' : 'wss://';
                var address = protocol + window.location.host + window.location.pathname + '/ws';
                var socket = new WebSocket(address);
                socket.onmessage = function (msg) {
                    if (msg.data == 'reload') window.location.reload();
                    else if (msg.data == 'refreshcss') refreshCSS();
                };
                if (sessionStorage && !sessionStorage.getItem('IsThisFirstTime_Log_From_LiveServer')) {
                    console.log('Live reload enabled.');
                    sessionStorage.setItem('IsThisFirstTime_Log_From_LiveServer', true);
                }
            })();
        }
        else {
            console.error('Upgrade your browser. This Browser is NOT supported WebSocket for Live-Reloading.');
        }
    </script>


</body>


<div id="detach-button-host"
    style="--opera-video-toolbar-button-color-contrasting: hsla(0, 0%, 100%, 1); top: -127.5px; left: -76px;"></div>
<div class="hidden" id="qr-host" style="--opera-video-toolbar-button-color-contrasting: hsla(0, 0%, 100%, 1);"></div>


</html>
